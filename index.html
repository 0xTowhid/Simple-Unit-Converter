<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
    <div class="header">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input id="input-el" type="number">
    <button id="btn-el">Convert</button>
    </div>
    
    <div class="container">
        <div class="box box-one">
          <h3>Length (Meter/Feet)</h3>
          <p>1 meters &equals; 3.281 feet | 1 feet &equals; 0.305 meters</p>
        </div>
        <div class="box box-one">
         <h3>Volume (Liters/Galons)</h3>
         <p>1 liters &equals; 0.264 gallons | 1 gallons &equals; 3.785 liters</p>
        </div>
        <div class="box box-one">
           <h3>Mass (Kilograms/Pounds)</h3>
           <p>1 Kilos &equals; 2.205 pounds | 1 pounds &equals; 0.454 kilos</p>
        </div>
    </div>
    </main>
  <script src="index.js"></script>
</body>
</html>
